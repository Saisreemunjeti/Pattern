<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./welcome.html">
        <label for="id1">Email:</label>
        <input type="text" name="user" id="id1" pattern="[a-z0-9.!@#$%^&*]+@gmail\.[a-z]{2,4}" title="Enter Proper Email">
        <br>
        <label for="id2">Number:</label>
        <input type="tel" name="user1" id="id2" pattern="[+][9][1][6-9][0-9]{9}" title="Number should contain 10 digits">
        <br>
        <button>submit</button>
    </form>
</body>
</html>
